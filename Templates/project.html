<div class="project grid-col-4">
    <div class="top">
        <img src="{{data:image_url}}" alt="{{data:image_alt}}">
        <div class="project-data">
            <h3 class="text-size-medium text-weight-semibold">{{data:title}}</h3>
            <p>{{data:description}}</p>
        </div>
    </div>
    <div class="bottom">
        {{data:status}}
        <a href="{{data:link_url}}" class="btn">{{data:link_name}}</a>
    </div>
</div>
